<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)"
   autocomplete="off">
    <div class="form-group" >
      <label for="userName">User Name:</label>
      <input id="userName" [(ngModel)]="userName" name="userName"
       type="text" class="form-control" required placeholder="User Name..." />
       <span style="color: red;"
       *ngIf="loginForm.controls.userName?.touched && loginForm.controls.userName?.invalid" >Please enter user name</span>
    </div>
    <div class="form-group" >
      <label for="password">Password:</label>
      <input id="password" [(ngModel)]="password" name="password"
      type="password" class="form-control" required minlength="5" placeholder="Password..." />
      <span style="color: red;"
       *ngIf="loginForm.controls.password?.touched && loginForm.controls.password?.invalid" >Please enter password</span>
       <span *ngIf="loginForm.controls.password?.errors?.minlength" >Minimum 5 characters</span>
    </div>
        
    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid" >Login</button>
    <button type="button" class="btn btn-default" (click)="cancelLogin()" >Cancel</button>
  </form>
</div>
